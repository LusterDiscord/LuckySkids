<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luckyskids</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            cursor: none; /* Hides the default cursor */
        }

        .custom-cursor {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #fff;
            border: 2px solid #ff69b4;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transition: transform 0.1s ease-in-out;
            display: none; /* Initially hide custom cursor */
        }

        ::selection {
            background: rgba(255, 105, 180, 0.3);
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 2s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 105, 180, 0.2), rgba(0, 0, 0, 0.2));
            animation: moveBackground 10s linear infinite;
        }

        @keyframes moveBackground {
            0% { left: -100%; }
            100% { left: 0; }
        }

        h1 {
            margin-bottom: 30px;
            font-size: 3.5rem;
            text-transform: uppercase;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff69b4, 0 0 40px #ff69b4, 0 0 50px #ff69b4, 0 0 60px #ff69b4, 0 0 70px #ff69b4; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff69b4, 0 0 40px #ff69b4, 0 0 50px #ff69b4, 0 0 60px #ff69b4, 0 0 70px #ff69b4, 0 0 80px #ff69b4; }
        }

        .button {
            display: inline-block;
            margin: 20px 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: none;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 8px;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            animation: slideInFromBottom 1s ease-in-out;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease-in-out;
        }

        .button:hover::before {
            left: 0;
        }

        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }

        .button i {
            margin-right: 10px;
        }

        .info {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #ddd;
            animation: slideInFromBottom 1s ease-in-out;
        }

        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #ff69b4;
            border-radius: 50%;
            animation: dotDrizzle 15s linear infinite;
            pointer-events: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInText {
            from { color: transparent; }
            to { color: #fff; }
        }

        @keyframes slideInFromBottom {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes dotDrizzle {
            0% {
                transform: translateY(-100px) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: translateY(800px) rotate(360deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(1400px) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .button {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .info {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="custom-cursor" id="customCursor"></div>
    <div class="container">
        <h1>Luckyskids</h1>
        <button class="button" onclick="window.location.href='#free'"><i class="fas fa-star"></i> Free 4 Ever</button>
        <button class="button" onclick="window.location.href='https://discord.gg/879An4qdEJ'"><i class="fab fa-discord"></i> Join Discord</button>

        <div class="info">
            <p>#1 Cheat Providers since 23..</p>
        </div>
    </div>

    <div class="dot" style="left: 10%; animation-delay: 0s;"></div>
    <div class="dot" style="left: 30%; animation-delay: 2s;"></div>
    <div class="dot" style="left: 50%; animation-delay: 4s;"></div>
    <div class="dot" style="left: 70%; animation-delay: 6s;"></div>
    <div class="dot" style="left: 90%; animation-delay: 8s;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cursor = document.getElementById('customCursor');
            document.addEventListener('mousemove', function(e) {
                cursor.style.left = e.pageX + 'px';
                cursor.style.top = e.pageY + 'px';
            });
            document.addEventListener('mouseenter', function() {
                cursor.style.display = 'block';
            });
            document.addEventListener('mouseleave', function() {
                cursor.style.display = 'none';
            });
        });
    </script>
</body>
</html>
